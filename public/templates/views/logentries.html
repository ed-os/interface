<div infinite-scroll="loadMoreLogentriesOnScroll()" infinite-scroll-disabled="apiIsBusyOrNoDataAnymore"
     infinite-scroll-distance="0">

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">

                <div class="box-header">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="pull-left">
                                <i class="fa fa-align-left"></i> Log entries
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="box-body">
                    <div class="col-xs-12">
                        <div class="input-group input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false">By cluster node
                                    <span class="fa fa-caret-down"></span></button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="nodeName in clusterNodes track by $index">
                                        <label><input type="checkbox" ng-model="cluster_filter[$index]"
                                                      ng-false-value="''" ng-true-value="'{{ nodeName.node_name }}'"
                                                      ng-model-options="{debounce: 500}"/>
                                            {{ nodeName.node_name }}</label>
                                    </li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" ng-model="logentry_data__like"
                                   ng-model-options="{debounce: 500}" placeholder="Type to search...">
                        </div>
                    </div>

                    <hr/>

                    <div class="col-sm-2 hidden-xs text-bold">Date</div>
                    <div class="col-sm-1 hidden-xs text-bold">Node</div>
                    <div class="col-sm-9 hidden-xs text-bold">Record</div>

                    <div class="col-xs-12 no-padding" ng-repeat="logentry in data track by $index">
                        <div class="col-xs-12 no-padding row-hover" ng-class="{ 'row-even':$even }">
                            <div class="col-sm-2 hidden-xs">
                                {{logentry.entry_time * 1000 | date:'HH:mm dd.MM.yyyy'}}
                            </div>

                            <div class="col-sm-1 hidden-xs">
                                {{logentry.node_name }}
                            </div>

                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg shield-mobile shield-info">
                                <h5>
                                    <i class="fa fa-clock-o"></i>&nbsp;
                                    {{logentry.entry_time * 1000 | date:'HH:mm dd.MM.yyyy'}}
                                </h5>
                            </div>

                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg shield-mobile shield-info">
                                <i class="fa fa-hdd-o"></i>&nbsp;
                                {{logentry.node_name }}
                            </div>

                            <div class="col-xs-12 col-sm-9">
                                {{logentry.logentry_data }}
                            </div>
                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                &nbsp;
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 text-yellow text-center text-bold" ng-show="loading">
                        <i class="fa fa-refresh fa-spin"></i> Loading more records, standby...
                    </div>

                    <div class="col-xs-12 text-info text-center text-bold" ng-show="!moreDataAvailable">
                        <i class="fa fa-info-circle"></i> No more records available
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
